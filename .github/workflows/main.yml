name: Deploy to CentOS Server

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t my-dotnet-service:${{ github.sha }} .

      - name: Configure SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder'
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to CentOS server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CENTOS_SERVER }}
          username: ${{ secrets.CENTOS_USERNAME }}
          password: ${{ secrets.CENTOS_PASSWORD }}
          script: |
            docker stop my-dotnet-service || true
            docker rm my-dotnet-service || true
            docker run -d --name my-dotnet-service -p 8080:80 -e DISCORD_KEY=${{ secrets.DISCORD_TOKEN }} my-dotnet-service:${{ github.sha }}